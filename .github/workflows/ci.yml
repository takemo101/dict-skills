name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: link-crawler

jobs:
  lint:
    name: Lint (Biome)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2"
      - run: bun install
      - run: bun run check

  typecheck:
    name: Type Check (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2"
      - run: bun install
      - run: bun run typecheck

  test:
    name: Test (Vitest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: bun install
      - run: npm install -g @playwright/cli
      - run: bun run test:coverage
